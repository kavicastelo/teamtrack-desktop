<div class="p-6">
  <button (click)="createProject()" class="btn">New Project</button>
  <ul>
    <li *ngFor="let p of projects" class="border p-2 my-2 rounded">
      <div class="flex justify-between">
        <div>
          <h3 class="font-medium">{{ p.name }}</h3>
          <p class="text-sm text-gray-600">{{ p.description }}</p>
        </div>
        <div class="flex gap-2">
          <button (click)="selectProject(p)" class="btn-primary">View</button>
          <button (click)="editProject(p)" class="btn-secondary">Edit</button>
          <button (click)="deleteProject(p)" class="btn-danger">Delete</button>
        </div>
      </div>
    </li>
  </ul>
</div>
