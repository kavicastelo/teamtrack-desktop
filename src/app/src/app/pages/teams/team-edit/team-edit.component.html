<div class="team-edit-container" *ngIf="!isLoading(); else loadingTpl">
  <mat-card class="team-edit-card">
    <h2>{{ teamId ? 'Edit Team' : 'Create Team' }}</h2>

    <form [formGroup]="form" (ngSubmit)="save()">
      <mat-form-field appearance="fill">
        <mat-label>Team Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="3"></textarea>
      </mat-form-field>

      <div class="actions">
        <button mat-stroked-button type="button" (click)="router.navigate(['/projects', projectId, 'teams'])">
          Cancel
        </button>
        <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">
          {{ teamId ? 'Save Changes' : 'Create Team' }}
        </button>
      </div>
    </form>
  </mat-card>

  <mat-card class="members-card" *ngIf="teamId">
    <h3>Team Members</h3>

    <div class="add-member-form">
      <mat-form-field appearance="fill">
        <mat-label>Select User</mat-label>
        <mat-select #userSelect>
          <mat-option *ngFor="let u of allUsers()" [value]="u.id">
            {{ u.full_name || u.email }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Role</mat-label>
        <mat-select #roleSelect>
          <mat-option value="member">Member</mat-option>
          <mat-option value="admin">Admin</mat-option>
        </mat-select>
      </mat-form-field>

      <button
        mat-flat-button
        color="accent"
        (click)="addMember(userSelect.value, roleSelect.value)"
        [disabled]="!userSelect.value || !roleSelect.value"
      >
        <mat-icon>person_add</mat-icon>
        Add Member
      </button>
    </div>

    <table mat-table [dataSource]="members()" class="mat-elevation-z2 members-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let m"> {{ m.full_name || 'Unknown' }} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let m"> {{ m.email }} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let m"> {{ m.role }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let m">
          <button mat-icon-button color="warn" (click)="removeMember(m.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'email', 'role', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'role', 'actions']"></tr>
    </table>
  </mat-card>
</div>

<ng-template #loadingTpl>
  <div class="loading"><mat-spinner></mat-spinner></div>
</ng-template>
